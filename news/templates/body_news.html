{% extends "base.html" %}

{% block title %}{{ news.title }} | بیشتر بخوانید{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow-lg" style="background-color: #ffffffb3;">
    <h2 class="mb-3">{{ news.title }}</h2>
    <p class="text-muted">نویسنده: {{ news.author }} | تاریخ: {{ news.date }}</p>
    <hr>
    <div class="mt-4" style="line-height: 2;">
      {{ news.body | safe }}
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-4">بازگشت به صفحه اصلی</a>
  </div>
</div>
{% endblock %}
